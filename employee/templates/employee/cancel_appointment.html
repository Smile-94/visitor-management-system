{% extends 'employee_base/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block title %}{% endblock title %}


{% block body %}
<div class="bg-light rounded h-100 p-4">
        <form method='POST' id="appointmentForm"> {% csrf_token %}
            <div class="row mb-4">
                <div class="col ">
                    <label for="exampleInputEmail1" class="form-label">Appointment Cancel Message</label>
                    {{form.cancel_message | add_class:"form-control"}}
                </div>
            </div>
            <div class="mb-3">
                <a class="btn btn-success" href="{% url 'employee:add_appointment' %}" role="button"> <i class="fa-solid fa-arrow-left me-2"></i> Back</a>
                <button type="submit" class="btn btn-primary" id="cancelAppointment" >Save</button>  
            </div>
            
        </form>
</div>

<script>
    var cancelAppointment = document.getElementById("cancelAppointment");
    var appointmentForm = document.getElementById("appointmentForm");

    cancelAppointment.addEventListener("click", function(event) {
    var result = confirm("Are you sure you want to cancel this appointment?");
    if (result) {
        alert('Deleted successfully');
    } else {
        alert('Deletion Cancelled');
        event.preventDefault(); // prevent default form submission
    }
    });

    appointmentForm.addEventListener("submit", function(event) {
    event.preventDefault(); // prevent default form submission
    });
 
                
</script>
    
{% endblock body %}
