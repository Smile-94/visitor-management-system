{% extends 'employee_base/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block title %}{% endblock title %}


{% block body %}
<div class="bg-light rounded h-100 p-4">
        <form method='POST'> {% csrf_token %}
            <div class="row mb-4">
                <div class="col ">
                    <label for="exampleInputEmail1" class="form-label">Appointment Cancel Message</label>
                    {{form.cancel_message | add_class:"form-control"}}
                </div>
            </div>
            <div class="mb-3">
                <a class="btn btn-success" href="{% url 'employee:add_appointment' %}" role="button"> <i class="fa-solid fa-arrow-left me-2"></i> Back</a>
                <button type="submit" class="btn btn-primary">Save</button>  
            </div>
            
        </form>
</div>
    
{% endblock body %}
